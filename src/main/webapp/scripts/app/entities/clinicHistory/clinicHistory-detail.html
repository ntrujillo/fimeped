
<div>
    <h2><span translate="fimepedApp.clinicHistory.detail.title">ClinicHistory</span> {{clinicHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fimepedApp.clinicHistory.createDate">CreateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinicHistory.createDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.clinicHistory.clinic_add_inf">clinic_add_inf</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="clinicHistoryAddInf.detail({id:clinicHistory.clinic_add_inf.id})">{{clinicHistory.clinic_add_inf.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.clinicHistory.person">person</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="person.detail({id:clinicHistory.person.id})">{{clinicHistory.person.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
