
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEpisodeLabel" translate="fimepedApp.episode.home.createOrEditLabel">Create or edit a Episode</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="episode.id" readonly>
        </div>

        <div class="form-group">
            <label translate="fimepedApp.episode.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="episode.date"
                    >

        </div>
        <div class="form-group">
            <label translate="fimepedApp.episode.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="episode.description"
                    >

        </div>
        <div class="form-group">
            <label translate="fimepedApp.episode.user" for="field_user">user</label>
            
            <select class="form-control" id="field_user" name="user" ng-model="episode.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="fimepedApp.episode.clinic_history" for="field_clinic_history">clinic_history</label>
            
            <select class="form-control" id="field_clinic_history" name="clinic_history" ng-model="episode.clinic_history" ng-options="clinicHistory as clinicHistory.id for clinicHistory in clinichistorys track by clinicHistory.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
