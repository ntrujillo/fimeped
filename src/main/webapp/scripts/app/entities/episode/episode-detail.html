
<div>
    <h2><span translate="fimepedApp.episode.detail.title">Episode</span> {{episode.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fimepedApp.episode.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{episode.date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.episode.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{episode.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.episode.user">user</span>
                </td>
                <td>
                    {{episode.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.episode.clinic_history">clinic_history</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="clinicHistory.detail({id:episode.clinic_history.id})">{{episode.clinic_history.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
