
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFamilyHistoryLabel" translate="fimepedApp.familyHistory.home.createOrEditLabel">Create or edit a FamilyHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="familyHistory.id" readonly>
        </div>

        <div class="form-group">
            <label translate="fimepedApp.familyHistory.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="familyHistory.date"
                    >

        </div>
        <div class="form-group">
            <label translate="fimepedApp.familyHistory.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="familyHistory.description"
                    >

        </div>
        <div class="form-group">
            <label translate="fimepedApp.familyHistory.illness" for="field_illness">Illness</label>
            <input type="text" class="form-control" name="illness" id="field_illness"
                    ng-model="familyHistory.illness"
                    >

        </div>
        <div class="form-group">
            <label translate="fimepedApp.familyHistory.clinic_history" for="field_clinic_history">clinic_history</label>
            
            <select class="form-control" id="field_clinic_history" name="clinic_history" ng-model="familyHistory.clinic_history" ng-options="clinicHistory as clinicHistory.id for clinicHistory in clinichistorys track by clinicHistory.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
