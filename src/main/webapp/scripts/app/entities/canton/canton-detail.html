
<div>
    <h2><span translate="fimepedApp.canton.detail.title">Canton</span> {{canton.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fimepedApp.canton.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{canton.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.canton.provincia">provincia</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="provincia.detail({id:canton.provincia.id})">{{canton.provincia.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
