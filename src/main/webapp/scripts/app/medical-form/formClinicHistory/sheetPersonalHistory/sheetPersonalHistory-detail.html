
<div>
    <h2><span translate="fimepedApp.personalHistory.detail.title">PersonalHistory</span> {{personalHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fimepedApp.personalHistory.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{personalHistory.date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.personalHistory.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{personalHistory.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.personalHistory.illness">Illness</span>
                </td>
                <td>
                    <span class="form-control-static">{{personalHistory.illness}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.personalHistory.clinic_history">clinic_history</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="clinicHistory.detail({id:personalHistory.clinic_history.id})">{{personalHistory.clinic_history.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
