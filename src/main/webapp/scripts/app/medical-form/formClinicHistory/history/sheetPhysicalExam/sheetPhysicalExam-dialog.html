
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPhysicalExamLabel" translate="fimepedApp.physicalExam.home.createOrEditLabel">Create or edit a PhysicalExam</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="fimepedApp.physicalExam.bodyPart" for="field_bodyPart">BodyPart</label>
            <select class="form-control" id="field_bodyPart" 
            	name="field_bodyPart" ng-model="physicalExam.bodyPart" 
            	ng-options="c.code as c.value for c in catalogBodyPart">                
            </select>


        </div>
        <div class="form-group">
            <label translate="fimepedApp.physicalExam.weNe" for="field_weNe">WeNe</label>
             <select class="form-control" id="field_weNe" 
            	name="field_weNe" ng-model="physicalExam.weNe" 
            	ng-options="c.code as c.value for c in catalogWeNe">                
            </select>

        </div>
        <div class="form-group">
            <label translate="fimepedApp.physicalExam.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="physicalExam.description">

        </div>       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
