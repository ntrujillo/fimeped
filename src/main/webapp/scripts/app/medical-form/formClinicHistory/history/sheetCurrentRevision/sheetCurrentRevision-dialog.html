
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCurrentRevisionLabel" translate="fimepedApp.currentRevision.home.createOrEditLabel">Create or edit a CurrentRevision</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>        

		<div class="form-group">
            <label translate="fimepedApp.currentRevision.organ" for="field_organ">Organ</label>
             <select class="form-control" id="field_organ" 
            	name="field_organ" ng-model="currentRevision.organ" 
            	ng-options="c.code as c.value for c in catalogOrgan">                
            </select>

        </div>
        <div class="form-group">
            <label translate="fimepedApp.currentRevision.weNe" for="field_weNe">WeNe</label>
           <select class="form-control" id="field_weNe" 
            	name="field_weNe" ng-model="currentRevision.weNe" 
            	ng-options="c.code as c.value for c in catalogWeNe">                
            </select>

        </div>     
        <div class="form-group">
            <label translate="fimepedApp.currentRevision.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="currentRevision.description">

        </div>
           
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
