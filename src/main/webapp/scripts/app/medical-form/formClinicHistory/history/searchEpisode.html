<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myEpisodeLabel"
			translate="fimepedApp.episodes.title">Buscar Episodios</h4>
	</div>

	<div class="modal-body">
		<jh-alert></jh-alert>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label translate="fimepedApp.episodes.lbl_date_start"
						for="field_date_start">Desde</label> <input type="date"
						class="form-control" name="date_start" id="field_date_start"
						ng-model="filter.dateStart" ng-change="search()">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label translate="fimepedApp.episodes.lbl_date_end"
						for="field_date_end">Hasta</label> 
						<input type="date"
						class="form-control" name="date_end" id="field_date_end"
						ng-model="filter.dateEnd" ng-change="search()">
				</div>
			</div>
			
		</div>
		<div class="table-responsive">
			<table id="table-search" class="table table-striped" width="100%">
				<thead>					
					<tr>
						<th translate="fimepedApp.episodes.lbl_date">Fecha</th>
						<th translate="global.field.id">ID</th>
						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="epi in episodes">
						<td><a href ng-click="selectEpisode(epi)">{{epi.date}}</a> </td>
						<td>{{epi.id}}</td>						
					</tr>
				</tbody>
			</table>
			<nav>
				<ul class="pagination">
					<li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
					<li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
					<li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
					<li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
					<li class="active"><a>{{page}}</a></li>
					<li ng-show="page < links['last']" ng-click="loadPage(page + 1)">
						<a>{{page + 1}}</a>
					</li>
					<li ng-show="page < links['last'] - 1"
						ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
					<li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
					<li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
				</ul>
			</nav>
		</div>
		
			<button ng-click="clear()" class="btn btn-primary">
        		<span translate="fimepedApp.episodes.lbl_cancel">Cancelar</span>
    		</button>
		
	</div>
</div>
