
<div>
    <h2><span translate="fimepedApp.evolutionPrescription.detail.title">EvolutionPrescription</span> {{evolutionPrescription.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fimepedApp.evolutionPrescription.evolution">Evolution</span>
                </td>
                <td>
                    <span class="form-control-static">{{evolutionPrescription.evolution}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.evolutionPrescription.prescription">Prescription</span>
                </td>
                <td>
                    <span class="form-control-static">{{evolutionPrescription.prescription}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.evolutionPrescription.medicines">Medicines</span>
                </td>
                <td>
                    <span class="form-control-static">{{evolutionPrescription.medicines}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fimepedApp.evolutionPrescription.episode">episode</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="episode.detail({id:evolutionPrescription.episode.id})">{{evolutionPrescription.episode.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
