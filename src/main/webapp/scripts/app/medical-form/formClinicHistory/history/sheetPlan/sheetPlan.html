<div>

    <h4 translate="fimepedApp.plan.home.title">Plans</h4>
    <jh-alert></jh-alert>
    <form name="editForm" role="form" novalidate ng-submit="save()">
    
    <div class="row">        

        <div class="form-group">           
            <textarea required class="form-control" name="description" id="area_description"
                    ng-model="plan.description">
            </textarea>

        </div>       
    </div>
    <div class="row">
    	<div class="pull-right">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
	            <span class="glyphicon glyphicon-file"></span>&nbsp;<span translate="entity.action.new">Nuevo</span>
	        </button>
	        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-default">
	            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Guardar</span>
	        </button>
        </div>
    </div>
</form>
    

    <div class="modal fade" id="deletePlanConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(plan.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="fimepedApp.plan.delete.question" translate-values="{id: '{{plan.id}}'}">Are you sure you want to delete this Plan?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
        	<col style="width: 90%">
			<col style="width: 10%">
            <thead>
                <tr>                  
                    <th translate="fimepedApp.plan.description">Description</th>                    
                    <th></th>
                </tr>                
            </thead>
            <tbody>
                <tr ng-repeat="plan in plans">                   
                    <td>{{plan.description}}</td>                   
                    <td>                       
                        <button type="submit" title="{{'entity.action.edit' | translate}}"
                               ng-click="loadPlan(plan)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="submit" title="{{'entity.action.delete' | translate}}"
                                ng-click="delete(plan.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
                <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                <li class="active"><a>{{page}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
