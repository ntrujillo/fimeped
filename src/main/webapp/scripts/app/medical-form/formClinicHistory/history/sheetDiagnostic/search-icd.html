
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDiagnosticLabel" translate="fimepedApp.diagnostic.modalView.title">CIE 10</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>        
        <div class="table-responsive">
			<table id="table-search" class="table table-striped" width="100%">
				<col style="width: 25%">
				<col style="width: 75%">				
				<thead>
					<tr>
						<th translate="fimepedApp.diagnostic.modalView.code">Codigo</th>
						<th translate="fimepedApp.diagnostic.modalView.description">Descripcion</th>						
					</tr>
					<tr>
						<th><input style="width: 100%" type="text" ng-model="code" ng-blur="loadAll()" /></th>
						<th><input style="width: 100%"  type="text" ng-model="description" ng-blur="loadAll()" /></th>						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cc in catalogCie">				
						<td><a href ng-click="selectCie(cc)">{{cc.code}}</a></td>
						<td>{{cc.description}}</td>						
					</tr>
				</tbody>
			</table>
			<nav>
				<ul class="pagination">
					<li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
					<li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
					<li ng-show="page > 2" ng-click="loadPage(page - 2)">
						<a>{{page - 2}}</a>
					</li>
					<li ng-show="page > 1" ng-click="loadPage(page - 1)">
						<a>{{page - 1}}</a>
					</li>
					<li class="active"><a>{{page}}</a></li>
					<li ng-show="page < links['last']" ng-click="loadPage(page + 1)">
						<a>{{page + 1}}</a>
					</li>
					<li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)">
						<a>{{page + 2}}</a>
					</li>
					<li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
					<li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
				</ul>
			</nav>
		</div>	
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>       
    </div>
</form>
