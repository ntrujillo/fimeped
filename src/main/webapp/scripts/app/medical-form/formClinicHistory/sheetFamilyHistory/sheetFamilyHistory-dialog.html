
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFamilyHistoryLabel" translate="fimepedApp.familyHistory.home.createOrEditLabel">Create or edit a FamilyHistory</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>        

        <div class="form-group">
            <label translate="fimepedApp.familyHistory.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="familyHistory.date">

        </div>       
        <div class="form-group">
            <label translate="fimepedApp.familyHistory.illness" for="field_illness">Illness</label>
           <select class="form-control" id="field_illness" 
            	name="field_illness" ng-model="familyHistory.illness" 
            	ng-options="c.code as c.value for c in catalogIllness">                
            </select>

        </div>
         <div class="form-group">
            <label translate="fimepedApp.familyHistory.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="familyHistory.description">
        </div>       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
