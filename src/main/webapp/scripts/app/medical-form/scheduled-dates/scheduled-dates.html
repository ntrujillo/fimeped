<div>
	<h2 translate="fimepedApp.scheduled.title">Buscar Historia Clinica</h2>
	<jh-alert></jh-alert>	
	<div class="table-responsive">
		<table id="table-search" class="table table-striped" width="100%">
			<col style="width: 20%">
			<col style="width: 20%">
			<col style="width: 20%">
			<col style="width: 20%">
			<col style="width: 20%">		
			<thead>
				<tr>
					<th translate="fimepedApp.scheduled.turn">Turno</th>
					<th translate="fimepedApp.scheduled.firstName">Nombre</th>
					<th translate="fimepedApp.scheduled.paternalSurname">Apellido</th>
					<th translate="fimepedApp.scheduled.status">Estado</th>	
					<th translate="fimepedApp.scheduled.date">Fecha</th>								
				</tr>				
			</thead>
			<tbody>
				<tr ng-repeat="rsv in reservations">				
					<td><a href ng-click="openClinicHistory(rsv)">{{rsv.turn}}</a></td>
					<td>{{rsv.person.firstName}}</td>
					<td>{{rsv.person.paternalSurname}}</td>
					<td>{{rsv.status}}</td>
					<td>{{rsv.date}}</td>					
				</tr>
			</tbody>
		</table>
		<nav>
			<ul class="pagination">
				<li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
				<li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
				<li ng-show="page > 2" ng-click="loadPage(page - 2)">
					<a>{{page - 2}}</a>
				</li>
				<li ng-show="page > 1" ng-click="loadPage(page - 1)">
					<a>{{page - 1}}</a>
				</li>
				<li class="active"><a>{{page}}</a></li>
				<li ng-show="page < links['last']" ng-click="loadPage(page + 1)">
					<a>{{page + 1}}</a>
				</li>
				<li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)">
					<a>{{page + 2}}</a>
				</li>
				<li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
				<li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
			</ul>
		</nav>
	</div>	
</div>
